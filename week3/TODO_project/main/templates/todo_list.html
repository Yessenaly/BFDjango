{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/todo_list-style.css'%}">
	<title>Todo</title>
</head>
<body class = "page">
<header class = "header">
    BFDjango TODO
</header>
{% block content %}
    <div class = "page__content-wrapper content-wrapper">
    <button type="button" class="add add--style content-wrapper__add">Add task</button>
    <h2>Tasks in "List 1"</h2>


    <ul class="content">
        <li class="content__item">
            <div class="col">Task</div>
            <div class="col">Created</div>
            <div class="col">Due on</div>
            <div class="col">Owner</div>
            <div class="col">Mark</div>
        </li>

        {% for task in tasks %}

            <li class="content__item">
                <a href="#">{{task}}</a>
                <div>{{created}}</div>
                <div>{{due}}</div>
                <div>{{owner}}</div>
                <button type="button" class="done">{{status}}</button>
            </li>

        {% endfor %}


    </ul>
    <button class = "view">View completed tasks</button>
    <button class = "delete">Delete this list</button>
    </div>



{% endblock %}
</body>
</html>
